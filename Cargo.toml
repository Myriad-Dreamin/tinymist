[workspace.package]
description = "An integrated language service for Typst."
authors = ["Myriad-Dreamin <camiyoru@gmail.com>", "Nathan Varner"]
version = "0.11.17"
edition = "2021"
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/Myriad-Dreamin/tinymist"
repository = "https://github.com/Myriad-Dreamin/tinymist"
rust-version = "1.75"

[workspace]
resolver = "2"
members = ["crates/*", "tests"]

[workspace.dependencies]

# Basic Infra
anyhow = "1"
if_chain = "1"
itertools = "0.13"
once_cell = "1"
paste = "1.0"
strum = { version = "0.26.2", features = ["derive"] }
triomphe = { version = "0.1.10", default-features = false, features = ["std"] }

# Asynchoronous and Multi-threading
async-trait = "0.1.77"
futures = "0.3"
pin-project-lite = "0.2.13"
rayon = "1.10.0"
tokio = { version = "1.36.0", features = [
    "macros",
    "rt-multi-thread",
    "io-std",
] }
tokio-util = { version = "0.7.10", features = ["compat"] }

# System
open = { version = "5.1.3" }
parking_lot = "0.12.1"
walkdir = "2"
chrono = "0.4"

# Networking
hyper = { version = "0.14", features = ["full"] }
tokio-tungstenite = "0.21.0"
tower-layer = "0.3.2"
tower-service = "0.3.2"

# Algorithms
base64 = "0.22"
regex = "1.10.5"
rustc-hash = { version = "2", features = ["std"] }
siphasher = "1"

# Data Structures
comemo = "0.4"
# We need to freeze the version of the crate, as the raw-api feature is considered unstable
dashmap = { version = "=5.5.3", features = ["raw-api"] }
ecow = "0.2.2"
ena = "0.14.2"
hashbrown = { version = "0.14", features = [
    "inline-more",
], default-features = false }
indexmap = "2.1.0"

# Data/Text Format and Processing
biblatex = "0.9"
pathdiff = "0.2"
percent-encoding = "2"
rust_iso639 = "0.0.1"
rust_iso3166 = "0.1.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = { version = "0.8", default-features = false, features = [
    "parse",
    "display",
] }
ttf-parser = "0.20.0"
unicode-script = "0.5"
unscanny = "0.1"
yaml-rust2 = "0.8"

# Logging
codespan-reporting = "0.11"
env_logger = "0.11.3"
log = "0.4"

# Typst
reflexo = { version = "0.5.0-rc5", default-features = false, features = [
    "flat-vector",
] }
reflexo-world = { version = "0.5.0-rc5", features = ["system"] }
typst = "0.11.1"
typst-timing = "0.11.1"
typst-pdf = "0.11.1"
typst-svg = "0.11.1"
typst-render = "0.11.1"
typst-assets = "0.11.1"
typst-syntax = "0.11.1"
typst-ts-core = { version = "0.5.0-rc5", default-features = false }
typst-ts-compiler = { version = "0.5.0-rc5" }
typst-ts-svg-exporter = { version = "0.5.0-rc5" }
typstfmt_lib = { git = "https://github.com/astrale-sharp/typstfmt", tag = "0.2.7" }
typstyle = { version = "0.11.30", default-features = false }

# LSP
crossbeam-channel = "0.5.12"
lsp-server = "0.7.6"
lsp-types = { version = "=0.95.0", features = ["proposed"] }
sync-lsp = { path = "./crates/sync-lsp" }

# CLI
clap = { version = "4.5", features = ["derive", "env", "unicode", "wrap_help"] }
clap_builder = { version = "4.5", features = ["string"] }
clap_complete = "4.5"
clap_complete_fig = "4.5"
clap_mangen = { version = "0.2.22" }
vergen = { version = "8.3.1", features = [
    "build",
    "cargo",
    "git",
    "gitcl",
    "rustc",
] }

# Testing
dhat = "0.3.3"
divan = "0.1.14"
insta = { version = "1.39", features = ["glob"] }

# Our Own Crates
typst-preview = { path = "./crates/typst-preview/" }
tinymist-assets = { version = "0.11.17" }
tinymist = { path = "./crates/tinymist/" }
tinymist-query = { path = "./crates/tinymist-query/" }
tinymist-render = { path = "./crates/tinymist-render/" }

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[profile.release]
# lto = true        # Enable link-time optimization
codegen-units = 1 # Reduce number of codegen units to increase optimizations
panic = "abort"   # Abort on panic

[profile.gh-release]
inherits = "release"
debug = true

[workspace.lints.rust]
missing_docs = "warn"

[workspace.lints.clippy]
uninlined_format_args = "warn"
# missing_errors_doc = "warn"
# missing_panics_doc = "warn"
missing_safety_doc = "warn"
undocumented_unsafe_blocks = "warn"

