# Properties tailored for Gradle IntelliJ Plugin
# Read more: https://github.com/JetBrains/gradle-intellij-plugin
pluginGroup = org.tinymist
pluginName = Tinymist
pluginVersion = 0.1.0
# Corresponds to 2024.2
pluginSinceBuild = 242
# Corresponds to 2024.2.*
pluginUntilBuild = 242.*
# Verify against 2024.1 and 2024.2
pluginVerifierIdeVersions = 2024.1, 2024.2

# IntelliJ Platform Properties
# Read more: https://plugins.jetbrains.com/docs/intellij/build-number-ranges.html
# Target IU (Ultimate Edition) for LSP API availability
platformType = IU
# A specific version compatible with sinceBuild
platformVersion = 2024.2.5
# No specific platform plugins needed initially
platformPlugins =
platformDownloadSources = true

# Java Properties
# 2024.2 requires Java 21 according to docs, but verifier wants 17? Let's use 17.
javaVersion = 17

# Gradle Properties
gradleVersion = 8.5

# Kotlin Properties
# Prevent conflicts with the Kotlin stdlib bundled with the IDE
# See: https://jb.gg/intellij-platform-kotlin-stdlib
kotlin.stdlib.default.dependency=false

# Plugin Description (fallback if description is not provided in plugin.xml)
pluginDescription = Provides Typst language support using the tinymist LSP server. 