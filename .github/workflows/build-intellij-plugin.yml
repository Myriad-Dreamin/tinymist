name: Build IntelliJ Plugin

on:
  push:
    branches:
      - main
      - 'nightly/*'
    paths:
      - 'editors/intellij/**'
      - '.github/workflows/build-intellij-plugin.yml'
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - 'nightly/*'
    paths:
      - 'editors/intellij/**'
      - '.github/workflows/build-intellij-plugin.yml'
  workflow_dispatch:

jobs:
  build-intellij-plugin:
    name: Build IntelliJ Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build IntelliJ Plugin
        working-directory: ./editors/intellij
        run: ./gradlew build

      - name: Run tests
        working-directory: ./editors/intellij
        run: ./gradlew test

      - name: Verify plugin
        working-directory: ./editors/intellij
        run: ./gradlew verifyPlugin

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: intellij-plugin-build
          path: editors/intellij/build/distributions/*.zip

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: intellij-plugin-test-results
          path: |
            editors/intellij/build/reports/tests/
            editors/intellij/build/test-results/